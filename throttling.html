<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    const infinityScroll = () => {
      console.log('scroll!');
    }

    const throttling = (callback, delay) => {
      let timer = null;
      return () => {
        console.log(timer);

        if (timer === null) {
          timer = setTimeout(() => {
            callback();
            timer = null;
          }, delay);
        }
      };
    };

    window.addEventListener('click', throttling(infinityScroll, 3000));
  </script>

</body>
</html>
